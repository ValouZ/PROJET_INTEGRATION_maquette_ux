<body>
  <header>
    <section class="top-section">
      <div class="burger">
        <div class="icon">
          <nav></nav>
        </div>
      </div>
      <section class="user">
        <a href="#" class="account">

      <div class="description">Rien de mieux que pour immortaliser toute vos soirées que notre programme de
        <span>fidélité</span>

    <article class="item"></article>
